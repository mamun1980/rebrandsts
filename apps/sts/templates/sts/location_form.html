{% extends "dashboard/base.html" %}

{% block content %}
<div class="py-4">
    <h2 class="mb-0">Update Location</h2>
</div>

<div class="col-12 col-xl-6 add-location">
    <div class="card border-0 shadow mb-4">
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">

                <!-- Security token -->
                {% csrf_token %}

                <!-- Using the formset -->
                {{ form.as_p }}

                <div class="d-flex align-items-center justify-content-between mt-4">
                    <button type="button" class="btn btn-sm btn-outline-gray-200" onclick="goBack()">
                        Back
                    </button>
                    <button type="submit" class="btn btn-sm btn-gray-800" value="Submit">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Go back button
    function goBack() {
        window.history.go(-1);
    }
</script>


{% endblock content %}
